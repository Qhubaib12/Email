<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="hero">
        <h1>Lead Finder</h1>
        <p>Find emails and company/person details with a simple workflow.</p>
      </header>

      <main class="layout">
        <section class="panel">
          <h2>Settings</h2>
          <p class="muted">Use the default key or enter your own.</p>
          <div class="field-group">
            <label for="apiKey">API Key</label>
            <input id="apiKey" type="password" placeholder="Enter API key (optional)" />
          </div>
        </section>

        <section class="panel">
          <h2>Search</h2>
          <div id="tabs" class="tabs"></div>
          <form id="endpointForm"></form>
          <div class="actions">
            <button id="submitBtn" type="button">Search</button>
            <button id="resetBtn" type="button" class="ghost">Clear</button>
          </div>
          <p id="status" class="status" aria-live="polite"></p>
        </section>

        <section class="panel">
          <div class="result-head">
            <h2>Results</h2>
            <button id="copyBtn" type="button" class="ghost">Copy</button>
          </div>
          <div id="result" class="result-empty">Run a search to see results.</div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
